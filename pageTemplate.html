<!DOCTYPE html>
<html lang="sv-se">
<head>
    <style>
        * {
            font-family: verdana, serif;
        }

        body {
            background-color: black;
        }

        /* song page */
        .sp {
            transition: all 0.4s ease 0s;
            cursor: pointer;
            width: 100%;
            border: 1px solid #000000 !important;
            text-align: left;
            outline: none;
            font-size: 14px;
            border-radius: 10px;
        }

        .one.sp {
            background-color: black;
            color: white;
        }

        .two.sp {
            background-color: white;
            color: black
        }

        .two.song {
            background-color: green;
            color: black;
        }

        .one.sb {
            padding-top: 0;
            background-color: black;
            color: white;
        }

        .two.sb {
            padding-top: 0;
            background-color: white;
            color: black;
        }

        .one.ac {
            background-color: green;
            color: black;
        }

        .two.ac {
            background-color: green;
            color: black;
        }

        /* song button */
        .sb {
            transition: all 0.4s ease 0s;
            cursor: auto;
            padding: 5px 0 0 0;
            width: 100%;
            border: 1px solid #000000 !important;
            text-align: left;
            outline: none;
            font-size: 14px;
            border-radius: 10px;
            margin-left: 15px;
        }

        .content {
            padding: 3px;
            overflow: hidden;
            background-color: #000000;
            border-left: 2px solid green;
            border-right: 2px solid green;
            border-top: 2px solid green;
            border-bottom: 2px solid green;
            border-bottom-left-radius: 9px;
            border-bottom-right-radius: 9px;
            cursor: auto;
        }

        .song {
            color: white;
            padding-left: 10px;
            padding-top: 10px;
            background-color: #000000;
            border-left: 2px solid red;
            border-right: 2px solid red;
            border-top: 2px solid red;
            border-bottom: 2px solid red;
            border-bottom-left-radius: 9px;
            border-bottom-right-radius: 9px;
        }

        .sticky + .content {
            padding-top: 0;
        }

        h2, h6 {
            color: white;
            font-weight: bold;
        }

        a {
            color: #adb0e6; /* light blue */
        }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1">
